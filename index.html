<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> - Deeltoets 1</title>		

		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header class="navbar navbar-inverse navbar-fixed-top" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#/schedule" class="navbar-brand"><span>Tournament: </span>Amsterdam Ultimate Autumn</a>
				</div>
				<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
					<ul class="nav navbar-nav">
						<li><a href="#/schedule">Schedule page</a></li>
						<li><a href="#/game">Game page</a></li>
						<li><a href="#/ranking">Ranking page</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<div class="container" id="content">
			<section data-route="schedule" class="active row">
				<header>
					<h1 data-bind="pageTitle"></h1>
				</header>
				<table class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<td>Date</td>
							<td>Team 1</td>
							<td>Result</td>
							<td>Team 2</td>
						</tr>
					</thead>
					<tbody data-bind="schedule">
						<tr>
							<td data-bind="date"></td>
							<td data-bind="team1"></td>
							<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
							<td data-bind="team2"></td>
						</tr>
					</tbody>
					<tr>
					</tr>
				</table>
			</section>
		
			<section data-route="game" class="row">
				<header>
					<h1 data-bind="pageTitle"></h1>
				</header>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<td>Team 1</td>
							<td>Resultaat</td>
							<td>Team 2</td>
						</tr>
					</thead>
					<tbody data-bind="match">
						<tr>
							<td data-bind="team1"></td>
							<td data-bind="result"></td>
							<td data-bind="team2"></td>
						</tr>
					</tbody>
				</table>
				<table class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<td>ID</td>
							<td>Team 1</td>
							<td>Resultaat</td>
							<td>Team 2</td>
						</tr>
					</thead>
					<tbody data-bind="game">
						<tr>
							<td data-bind="score"></td>
							<td data-bind="team1"></td>
							<td><span data-bind="team1Score"></span> - <span data-bind="team2Score"></span></td>
							<td data-bind="team2"></td>
						</tr>
					</tbody>
				</table>
			</section>
			
			<section data-route="ranking" class="row">
				<header>
					<h1 data-bind="pageTitle"></h1>
				</header>
				<table class="table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<td>Team</td>
							<td>W</td>
							<td>L</td>
							<td>Points won</td>
							<td>Points lost</td>
							<td>+/-</td>
						</tr>
					</thead>
					<tbody data-bind="ranking">
						<tr>
							<td data-bind="team"></td>
							<td data-bind="Win"></td>
							<td data-bind="Lost"></td>
							<td data-bind="Pw"></td>
							<td data-bind="Pl"></td>
							<td><span data-bind="Sw"></span>/<span data-bind="Sl"></span></td>
						</tr>
					</tbody>
				</table>
			</section>
		</div>
	
		<!-- Libraries -->
			<!-- DOM Ready -->
			<script type="text/javascript" src="js/ready.min.js"></script>
			<!-- Routie object -->
			<script type="text/javascript" src="js/routie.min.js"></script>
			<!-- Qwery object -->
			<script type="text/javascript" src="js/qwery.min.js"></script>
			<!-- Template system -->
			<script type="text/javascript" src="js/transparancy.min.js"></script>	
		
		<!-- App javascript -->
		<script type="text/javascript" src="js/app.js"></script>
		
	</body>
</html>
