<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> - Deeltoets 1</title>		

		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header class="navbar navbar-inverse navbar-fixed-top" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div id="floatingBarsG">
						<div class="blockG" id="rotateG_01">
						</div>
						<div class="blockG" id="rotateG_02">
						</div>
						<div class="blockG" id="rotateG_03">
						</div>
						<div class="blockG" id="rotateG_04">
						</div>
						<div class="blockG" id="rotateG_05">
						</div>
						<div class="blockG" id="rotateG_06">
						</div>
						<div class="blockG" id="rotateG_07">
						</div>
						<div class="blockG" id="rotateG_08">
						</div>
					</div>
					<a href="#/tournaments" class="navbar-brand"><span>League: </span>Amsterdam Ultimate - 2013</a>
				</div>
				<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
					<ul class="nav navbar-nav">
						<li><a href="#/tournaments">Tournaments</a></li>
						<li><a href="#/pools">Pools</a></li>
						<li><a href="#/games">Games</a></li>
						<li><a href="#/teams">Teams</a></li>
					</ul>
				</nav>
			</div>
		</header>
		
		<div class="container" id="content">
			<section data-route="tournaments" class="row active">
				<header>
					<h1 data-bind="title"></h1>
				</header>
				<div data-bind="data">
					<table class="table table-striped table-hover table-bordered">
						<thead>
							<tr>
								<td>ID</td>
								<td>Titel</td>
								<td>End date</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td data-bind="id"></td>
								<td data-bind="name"></td>
								<td data-bind="end_date"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
			
			
			<section data-route="pools" class="row">
				<header>
					<h1 data-bind="title"></h1>
				</header>
				<div data-bind="data">			
					<div data-bind="objects">
						<h1><a data-bind="name"></a></h1>
						<table class="table table-striped table-hover table-bordered">
							<thead>	
								<tr>
									<td>Team</td>
									<td>Wins</td>
									<td>Losses</td>
									<td>Points scored</td>
									<td>Wins</td>
									<td>+/-</td>
								</tr>
							</thead>
							<tbody data-bind="standings">
								<tr data-bind="team">
									<td data-bind="name"></td>
									<td data-bind="wins"></td>
									<td data-bind="losses"></td>
									<td data-bind="points_scored"></td>
									<td data-bind="points_allowed"></td>
									<td data-bind="plus_minus"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</section>
			
			<section data-route="pool" class="row">
				<a href="index.html#/pools">Go back</a>
				<div data-bind="data">		
					<header>
						<h1 data-bind="name"></h1>
					</header>	
					<table class="table table-striped table-hover table-bordered">
						<thead>	
							<tr>
								<td>Team 1</td>
								<td>Result</td>
								<td>Team 2</td>
								<td>Tijd</td>
								<td>Update score</td>
							</tr>
						</thead>
						<tbody data-bind="objects">
							<tr>
								<td data-bind="team_1"><span data-bind="name"></span></td>
								<td><span data-bind="team_1_score"></span> - <span data-bind="team_2_score"></span></td>
								<td data-bind="team_2"><span data-bind="name"></span></td>
								<td data-bind="start_time"></td>
								<td><a data-bind="update"></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>


			<section data-route="games" class="row">
				<div data-bind="data">		
					<header>
						<h1>All games</h1>
					</header>	
					<table class="table table-striped table-hover table-bordered">
						<thead>	
							<tr>
								<td>Team 1</td>
								<td>Result</td>
								<td>Team 2</td>
								<td>Tijd</td>
							</tr>
						</thead>
						<tbody data-bind="objects">
							<tr>
								<td data-bind="team_1"><span data-bind="name"></span></td>
								<td><span data-bind="team_1_score"></span> - <span data-bind="team_2_score"></span></td>
								<td data-bind="team_2"><span data-bind="name"></span></td>
								<td data-bind="time"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
			
			<section data-route="game" class="row">
				<div data-bind="data">		
					<header>
						<h1><span data-bind="team_1"><span data-bind="name"></span></span> - <span data-bind="team_2"><span data-bind="name"></span></span></h1>
					</header>	
					<form class="form" role="form" method="post" action="">
						<div class="form-group">
							<input type="number" class="form-control" id="team_1_score" style="float: left; margin-right: 10px;height: 100px; font-size: 40px; width: 150px;">
							<input type="number" class="form-control" id="team_2_score" style="height: 100px; font-size: 40px; width: 150px;">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-default">Update score</button>
						</div>
						
					</form>
				</div>
			</section>
		
			<section data-route="teams" class="row">
				<div data-bind="data">
					<header data-bind="meta">
						<h1><span data-bind="total_count"></span> teams</h1>
					</header>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<td>Teamname</td>
								<td>Seed</td>
								
							</tr>
						</thead>
						<tbody data-bind="objects">
							<tr data-bind="team">
								<td data-bind="name"></td>
								<td data-bind="seed"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</div>
	
		<!-- Libraries -->
			<!-- DOM Ready -->
			<script type="text/javascript" src="js/ready.min.js"></script>
			<!-- Routie object -->
			<script type="text/javascript" src="js/routie.min.js"></script>
			<!-- Qwery object -->
			<script type="text/javascript" src="js/qwery.min.js"></script>
			<!-- Template system -->
			<script type="text/javascript" src="js/transparancy.min.js"></script>
		
		<!-- App javascript -->
		<script type="text/javascript" src="js/app.js"></script>		
	</body>
</html>
